services:
  - type: web
    name: job-portal-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        fromDatabase:
          name: job-portal-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true